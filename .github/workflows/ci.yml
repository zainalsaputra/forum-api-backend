name: Continuous Integration

on: 
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ secrets.PG_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: ${{ secrets.PG_DATABASE }}

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install migrate and test
      run: |
        npm install
        npm run migrate up
        npm run test
      env:
        CI: true
        HOST: ${{ secrets.HOST }}
        PORT: ${{ secrets.PORT }}
        PGHOST: ${{ secrets.PG_HOST }}
        PGPORT: 5432
        PGUSER: ${{ secrets.PG_USERNAME }}
        PGPASSWORD: ${{ secrets.PG_PASSWORD }}
        PGDATABASE: ${{ secrets.PG_DATABASE_TEST }}
        ACCESS_TOKEN_KEY: ${{ secrets.PG_ACCESS_TOKEN_KEY }}
        REFRESH_TOKEN_KEY: ${{ secrets.PG_REFRESH_TOKEN_KEY }}
        ACCESS_TOKEN_AGE: 3600